    <script>
      var db;
      window.onload = function() {
        inicializarTabla(function() {
          $("#calendario").on("click","button",function() {
          if($(this).hasClass('editar-fila')){
            var fila = $(this).parent().parent();
            var items = [null, null, null,null, null, null,null, null, null];
            fila.children().each(function(index, el) {
             if ($(this).data("modify") != "0") {
                console.log($(this).html());
                var txt = $(this).html();
               if(txt == " ") {
                var width = 10;
               } else {
                var width = txt.length + 2;
               }
                $(this).html("<input value='"+txt+"' size='"+width+"'/>");
              };
            });
            $(this).removeClass('editar-fila').addClass('green guardar-cambios');
            $(this).children().removeClass('mdi-editor-mode-edit').addClass('mdi-content-save');
          }
          else if ($(this).hasClass('guardar-cambios')){
            var fila = $(this).parent().parent();
            fila.children().each(function(index, el) {
              if ($(this).data("modify") != "0") {
                  var newval = $(this).children().val();
                  $(this).html(newval);
              };
            });	
            $(this).removeClass('green guardar-cambios').addClass('editar-fila');
            $(this).children().removeClass('mdi-content-save').addClass('mdi-editor-mode-edit');
            var fila = $(this).parent().parent();
            guardarCambios(fila);
          }
          else if($(this).hasClass('borrar-fila')) {
            if(confirm("Â¿Estas seguro que quieres borrar este registro?") == true) {
				var fila = $(this).parent().parent();		
				var ID = fila.attr('data-id');
				db.transaction(function (tx) {

        db.transaction(function (tx) {

      function inicializarTabla(callback) {
        db = openDatabase('BAM', '1.0', 'database', 10 * 1024 * 1024);
        db.transaction(function (tx) {
            tx.executeSql('CREATE TABLE IF NOT EXISTS controldiario (id INTEGER NOT NULL PRIMARY KEY AUTOINCREMENT, Ruta, Fecha, Operador, Copiloto, Vehiculo, Hrsalida, Hrllegada, Tienda, Tiempotienda, Comentario)');
        });
        db.transaction(function (tx) {
          tx.executeSql('SELECT * FROM controldiario ORDER BY Lower(Fecha) ASC', [], function (tx, results) {
            var len = results.rows.length, i;
            var html='';
            for (i = 0; i < len; i++) {
              html+='<tr data-id="'+results.rows.item(i).id+'"><td>'+results.rows.item(i).Ruta+'</td><td>'+results.rows.item(i).Fecha+'</td><td>';
              html+=results.rows.item(i).Operador+'</td><td>'+results.rows.item(i).Copiloto+'</td><td>'+results.rows.item(i).Vehiculo+'</td><td>'+results.rows.item(i).Hrsalida+'</td><td>'+results.rows.item(i).Hrllegada+'</td><td>'+results.rows.item(i).Tienda+'</td><td>'+results.rows.item(i).Tiempotienda+'</td><td>'+results.rows.item(i).Comentario+'</td>';
              html+='<td data-modify="0"><button class="btn waves-effect waves-light center editar-fila"><i class="mdi-editor-mode-edit"></i></button></td>' + 
                '<td data-modify="0"><button class="btn waves-effect waves-light center red borrar-fila"><i class="mdi-action-delete"></i></button></td></tr>';
            }
            $('#calendario tbody').append(html);
            callback();
          });
        });
      }
      function filtrarTabla(value) {
        db.transaction(function (tx) {
          tx.executeSql('SELECT * FROM controldiario WHERE Fecha=?', [value], function (tx, results) {
            var len = results.rows.length, i;
            var html='';
            for (i = 0; i < len; i++) {
              html+='<tr data-id="'+results.rows.item(i).id+'"><td>'+results.rows.item(i).Ruta+'</td><td>'+results.rows.item(i).Fecha+'</td><td>';
              html+=results.rows.item(i).Operador+'</td><td>'+results.rows.item(i).Copiloto+'</td><td>'+results.rows.item(i).Vehiculo+'</td><td>'+results.rows.item(i).Hrsalida+'</td><td>'+results.rows.item(i).Hrllegada+'</td><td>'+results.rows.item(i).Tienda+'</td><td>'+results.rows.item(i).Tiempotienda+'</td><td>'+results.rows.item(i).Comentario+'</td>';
              html+='<td data-modify="0"><button class="btn waves-effect waves-light center editar-fila"><i class="mdi-editor-mode-edit"></i></button></td>' + 
                '<td data-modify="0"><button class="btn waves-effect waves-light center red borrar-fila"><i class="mdi-action-delete"></i></button></td></tr>';
            }
            $('#calendario tbody').html(html);
          });
        });
      }
      function trim(value) {
          var temp = value;
          var obj = /^(\s*)([\W\w]*)(\b\s*$)/;
          if (obj.test(temp)) { temp = temp.replace(obj, '$2');}
          var obj = /  /g;
          while (temp.match(obj)) { temp = temp.replace(obj, " ");}
          return temp;
      } 
      $(window).ready(function() {
        $('select').material_select();

          dismissible: false

        $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 50 // Creates a dropdown of 15 years to control year
        });

      function agregarABase(){
        var form = document.getElementById("form-id");
        var ruta = form.ruta.value;
        var fecha = form.fecha.value;
        var operador = form.operador.value;
        var copiloto = form.copiloto.value;
        var vehiculo = form.vehiculo.value;
        var hrSalida = form.hrSalida.value;
        
        if(fecha=="" || vehiculo=="" || ruta=="" || operador=="" || copiloto=="" || hrSalida==""){
            alert("Por favor llena todos los campos");
            return false;
        }
        
        var dia = fecha.split(" ");
        var fechaFormato = dia[1].substring(0, dia[1].length - 1) + " " + dia[0] + ", " + dia[2] + " 12:00:00";
        var weekday = new Array(7);
        weekday[0] = "Dom";
        weekday[1] = "Lu";
        weekday[2] = "Mar";
        weekday[3] = "Mi";
        weekday[4] = "Jue";
        weekday[5] = "Vi";
        weekday[6] = "Sab";
        var d = new Date(fechaFormato);
        var diaCalendario = weekday[d.getDay()];
        db.transaction(function (tx) {
          tx.executeSql('SELECT * FROM visitas WHERE Nombre=?', [ruta], function (tx, results) {
            var len = results.rows.length, i;
            for (i = 0; i < len; i++) {
              if(results.rows.item(i).TipoVisita.search(diaCalendario) >= 0 || results.rows.item(i).TipoVisita == "Diaria") {
                tx.executeSql('INSERT INTO controldiario VALUES (NULL, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);',
                  [ruta, fecha, operador, copiloto, vehiculo, hrSalida, " ", results.rows.item(i).TiendaSucursal, " ", " "]); 
              }
            }
          });
        });
        location.reload();
      return true;
    }
      function guardarCambios(fila) {
        fila = fila[0];
        var fecha = fila.children[0].innerText;
        var vehiculo = fila.children[1].innerText;
        var mantenimiento = fila.children[2].innerText;
        var costo = fila.children[3].innerText;
        var taller = fila.children[4].innerText;
        var comentarios = fila.children[5].innerText;
        var kilometraje = fila.children[6].innerText;
        var ID = fila.getAttribute("data-id");
        db.transaction(function (tx) {
            tx.executeSql('UPDATE controlmantenimiento SET Fecha=?, Vehiculo=?, Mantenimiento=?, Costo=?, Taller=?, Comentarios=?, Kilometrajeactual=? WHERE id =?',
                    [fecha, vehiculo, mantenimiento, costo, taller, comentarios, kilometraje, parseInt(ID)]);
        });
      }
